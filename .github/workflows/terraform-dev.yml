# Pipeline principal de Terraform para el entorno dev.
# En PR ejecuta validaciones + plan; en main aplica cambios.
name: terraform-dev

# Disparadores del workflow:
# - PR con cambios relevantes de Terraform/workflows
# - Push a main con cambios relevantes
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "*.tf"
      - "*.tfvars"
      - "variables/**"
      - "modules/**"
      - "environments/dev/**"
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - "*.tf"
      - "*.tfvars"
      - "variables/**"
      - "modules/**"
      - "environments/dev/**"
      - ".github/workflows/**"

# Permisos minimos para:
# - leer el repo
# - obtener token OIDC y asumir rol en AWS
permissions:
  contents: read
  id-token: write

# Variables globales usadas por todos los jobs
env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "true"

jobs:
  # Job de validacion: formatea, inicializa, valida y genera plan.
  # Este job debe pasar antes de permitir apply.
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::839406385516:role/gh-actions-terraform-test-aws-tf-bucket-dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false -reconfigure -backend-config=environments/dev/backend.hcl

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false -var-file=variables/global.auto.tfvars -var-file=variables/env-dev.tfvars

  # Job de despliegue: solo se ejecuta en rama main
  # y solo despues de que plan finalice correctamente.
  apply:
    if: github.ref == 'refs/heads/main'
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::839406385516:role/gh-actions-terraform-test-aws-tf-bucket-dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init -input=false -reconfigure -backend-config=environments/dev/backend.hcl

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve -var-file=variables/global.auto.tfvars -var-file=variables/env-dev.tfvars
